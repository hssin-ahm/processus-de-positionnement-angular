<div class="container" id="tableCv" style="display: block;">
    <br>
    <div class="search-div">
      <button mat-raised-button mat-fab color="accent" style="color: white;" (click) = "onOpenContactModal(contact)"
        aria-label="Example icon button with a home icon">
        <mat-icon>add</mat-icon>
      </button>
      <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="on" (keyup)="applyFilter($event)">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" matSort>
      
      <!-- Prenom Column -->
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
        <td mat-cell *matCellDef="let row"> {{row.prenom | slice:0:10}} </td>
      </ng-container>
  
      <!-- Nom Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
      </ng-container>
  
      <!-- Mail Column -->
      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
        <td mat-cell *matCellDef="let row"> {{row.mail}} </td>
      </ng-container>
  
      
      <!-- poste Column -->
      <ng-container matColumnDef="poste">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Poste </th>
        <td mat-cell *matCellDef="let row"> {{row.poste}}  </td>
      </ng-container>
  
      <!-- telephone Column -->
      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
        <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        
       
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onOpenContactModal(row)" ><mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="warn" (click) = "onOpenContactDeleteModal(row)"><mat-icon>delete_outline</mat-icon></button>
          </td>
       
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons aria-label="Select page of periodic rows">
    </mat-paginator>
  </div>
  <simple-notifications></simple-notifications>
